# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    defaults:
      run:
        shell: bash
      
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Build
        uses: php-actions/composer@v6
        with:
          dev: no
          php_version: 7.3
          args: --optimize-autoloader

      - name: Create .env
        uses: fmunirdev/envvar-to-dotenv-action@v0.1.0
        env:
          APP_NAME: ${{ secrets.APP_NAME }}
          APP_DEBUG: ${{ secrets.APP_DEBUG }},
          DB_HOST: ${{ secrets.DB_HOST }},
          DB_NAME: ${{ secrets.DB_NAME }},
          DB_PORT: ${{ secrets.DB_PORT }},
          DB_USERNAME: ${{ secrets.DB_USERNAME }},
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }},
          JWT_SECRET: ${{ secrets.JWT_SECRET }},
        with:
          variableName: APP_NAME,APP_DEBUG,DB_HOST,DB_NAME,DB_PORT,DB_USERNAME,DB_PASSWORD,JWT_SECRET

      # Runs a set of commands using the runners shell
      - name: Deploy
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASS }}
          port: ${{ secrets.SSH_PORT }}
          source: "*"
          target: "www/cubanmusic.info/public_html"
          rm: true
